
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 512 512">
  <defs>
    <!-- If used inline, ensure CSS sets font-family to 'Marcellus SC' -->
    <style>
      .mark { fill: none; stroke: #000; stroke-width: 2; }
      .title { font-family: 'Marcellus SC', 'Marcellus', serif; fill: #000; letter-spacing: 2px; }
    </style>
  </defs>
  <!-- Transparent background by default -->
  <circle cx="256" cy="256" r="240" class="mark"/>
  <!-- Text sized to occupy the majority of the circle -->
  <text x="50%" y="228" text-anchor="middle" class="title" font-size="84">GIVE IT</text>
  <text x="50%" y="344" text-anchor="middle" class="title" font-size="112">CHARM</text>
</svg>
